<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320" fill="none">
  <!-- Background -->
  <rect width="400" height="320" rx="16" fill="#fdf6ee"/>

  <!-- Grid lines (subtle) -->
  <line x1="0" y1="80" x2="400" y2="80" stroke="#e8ddd0" stroke-width="1"/>
  <line x1="0" y1="160" x2="400" y2="160" stroke="#e8ddd0" stroke-width="1"/>
  <line x1="0" y1="240" x2="400" y2="240" stroke="#e8ddd0" stroke-width="1"/>
  <line x1="100" y1="0" x2="100" y2="320" stroke="#e8ddd0" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="320" stroke="#e8ddd0" stroke-width="1"/>
  <line x1="300" y1="0" x2="300" y2="320" stroke="#e8ddd0" stroke-width="1"/>

  <!-- Before arrow: ChatGPT style (dashed) -->
  <rect x="30" y="90" width="130" height="54" rx="10" fill="#f0e8df" stroke="#c9a882" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="95" y="111" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#7a6050">AI에게 질문</text>
  <text x="95" y="128" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="10" fill="#a08060">→ 복사 → 붙여넣기</text>
  <text x="95" y="144" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="10" fill="#c0705a">→ 에러 발생</text>

  <!-- Arrow right -->
  <path d="M170 117 L230 117" stroke="#d4622b" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M224 111 L232 117 L224 123" stroke="#d4622b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="200" y="109" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="9" fill="#d4622b">2025년</text>

  <!-- After: Claude Code terminal (solid) -->
  <rect x="240" y="70" width="130" height="90" rx="10" fill="#1e1e2e" stroke="#d4622b" stroke-width="2"/>
  <!-- Terminal dots -->
  <circle cx="258" cy="85" r="4" fill="#ff5f57"/>
  <circle cx="272" cy="85" r="4" fill="#febc2e"/>
  <circle cx="286" cy="85" r="4" fill="#28c840"/>
  <line x1="248" y1="93" x2="362" y2="93" stroke="#3a3a50" stroke-width="1"/>
  <!-- Terminal text -->
  <text x="256" y="108" font-family="'Fira Code', monospace" font-size="9" fill="#a6e3a1">$ claude "만들어줘"</text>
  <text x="256" y="122" font-family="'Fira Code', monospace" font-size="9" fill="#89dceb">✓ 파일 생성 완료</text>
  <text x="256" y="136" font-family="'Fira Code', monospace" font-size="9" fill="#89dceb">✓ 에러 자동 수정</text>
  <text x="256" y="150" font-family="'Fira Code', monospace" font-size="9" fill="#cba6f7">✓ 테스트 통과</text>

  <!-- Rocket launching -->
  <g transform="translate(180, 170) rotate(-30)">
    <ellipse cx="0" cy="0" rx="14" ry="28" fill="#d4622b"/>
    <polygon points="0,-28 -8,-18 8,-18" fill="#b8491a"/>
    <ellipse cx="-8" cy="10" rx="5" ry="8" fill="#e8864a"/>
    <ellipse cx="8" cy="10" rx="5" ry="8" fill="#e8864a"/>
    <!-- Flame -->
    <ellipse cx="0" cy="28" rx="7" ry="14" fill="#febc2e" opacity="0.9"/>
    <ellipse cx="0" cy="32" rx="4" ry="9" fill="#ff7c2e" opacity="0.8"/>
  </g>

  <!-- Stars -->
  <circle cx="60" cy="40" r="2" fill="#d4622b"/>
  <circle cx="150" cy="25" r="1.5" fill="#d4622b" opacity="0.6"/>
  <circle cx="320" cy="35" r="2" fill="#d4622b"/>
  <circle cx="370" cy="55" r="1.5" fill="#e8864a" opacity="0.7"/>
  <circle cx="340" cy="15" r="1" fill="#d4622b" opacity="0.5"/>

  <!-- Bottom label -->
  <rect x="80" y="252" width="240" height="36" rx="8" fill="#d4622b" opacity="0.12"/>
  <text x="200" y="268" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="11" font-weight="700" fill="#d4622b">AI 코딩의 새 시대</text>
  <text x="200" y="283" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="9" fill="#a06040">질문에서 → 직접 실행으로</text>

  <!-- Corner decoration -->
  <circle cx="24" cy="24" r="16" fill="#d4622b" opacity="0.08"/>
  <text x="24" y="29" text-anchor="middle" font-size="14">🚀</text>
</svg>
