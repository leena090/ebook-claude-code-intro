  <text x="175" y="178" text-anchor="middle" font-family="'Fira Code', monospace" font-size="7" fill="#2c2c2c">Pop, Upbeat</text>
  <text x="255" y="178" text-anchor="middle" font-family="'Fira Code', monospace" font-size="7" fill="#2c2c2c">KR-A001-25-0001</text>
  <text x="340" y="178" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="7" fill="#2c2c2c">Distrokid</text>
