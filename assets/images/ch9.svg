  <text x="145" y="287" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="7" fill="#ff2d55">Apple</text>

  <circle cx="215" cy="268" r="20" fill="#ff0000" opacity="0.15" stroke="#ff0000" stroke-width="1.5"/>
  <text x="215" y="272" text-anchor="middle" font-size="14">▶️</text>
